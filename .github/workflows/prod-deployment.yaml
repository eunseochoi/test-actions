name: Deploy to Production

on: # yamllint disable-line rule:truthy
  schedule:
    - cron: "10 4 * * *" # 00:10 EDT
    - cron: "10 5 * * *" # 00:10 EST
  workflow_dispatch:
    inputs:
      skip_check:
        description: "Set to true to skip the task protection check. WARNING! If there is a task with active protection, then this will trigger an infinite scale! Check with #eng-data before toggling this."
        required: false
        default: false
        type: boolean

jobs:
  test-job-1:
    runs-on: ubuntu-latest
    steps:
    - name: Get the latest release
      id: get_latest_release
      uses: actions/github-script@v6
      with:
        script: |
          const latestRelease = await github.rest.repos.getLatestRelease({
            owner: context.repo.owner,
            repo: context.repo.repo
          });
          core.setOutput('tag_name', latestRelease.data.tag_name);
    
    - name: Checkout the latest release tag
      uses: actions/checkout@v3
      with:
        ref: ${{ steps.get_latest_release.outputs.tag_name }}
  

  test-job-2:
    runs-on: ubuntu-latest
    needs: test-job-1
    steps:     
    - name: Fake deployment
      # echo the current action
      run: |
          echo "running test job 2"
          echo "github.action_ref: ${{ github.ref }} github.workflow_ref: ${{ github.workflow_ref}}"

